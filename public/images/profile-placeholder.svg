<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#grad2)"/>
  
  <!-- Glow Effect -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Profile Icon -->
  <circle cx="200" cy="160" r="50" fill="url(#grad1)" opacity="0.8"/>
  <path d="M150 280 Q200 240 250 280 Q200 320 150 280" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Floating Elements -->
  <circle cx="120" cy="120" r="8" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="300" r="6" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="300;290;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="280" r="4" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="280;270;280" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Code Symbols -->
  <text x="100" y="80" font-family="monospace" font-size="20" fill="url(#grad1)" opacity="0.4">{"}"</text>
  <text x="320" y="90" font-family="monospace" font-size="16" fill="url(#grad1)" opacity="0.4">&lt;/&gt;</text>
  <text x="60" y="340" font-family="monospace" font-size="18" fill="url(#grad1)" opacity="0.4">fn()</text>
  <text x="300" y="360" font-family="monospace" font-size="14" fill="url(#grad1)" opacity="0.4">++</text>
</svg>
